{% extends 'layout.html' %}
{% block content %}
    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1>캠핑장 리뷰 사이트다</h1>
                <p class="lead text-muted">여기에 캠핑장 정보를 입력한다. 이걸 토대로 점점 확장하자</p>
                <p>
                    <a href="#" class="btn btn-secondary my-2">캠핑장리뷰 등록</a>
                </p>
            </div>
        </section>
        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">
                    {% for post in post_list %}
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <img src="{{ post.thumbnail.url }}" width="100%" height="225" alt="">
                                <image href="{{ post.thumbnail.url }}"/>
                                {#                                <rect width="100%" height="100%" fill="#55595c"/>#}

                                <div class="card-body">
                                    <p class="card-text">{{ post.title }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{% url "campingapp:detail" pk=post.pk %}'">
                                                View
                                            </button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                        </div>
                                        <small class="text-muted">{{ post.author }}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
{% endblock %}
